<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div id="title" class="row justify-content-center">
            <h1>Hangman</h1>
        </div>
        <div id="mysteryWordOutput" class="row justify-content-center">
            <span class="d">G</span>
            <span class="d">U</span>
            <span class="d">E</span>
            <span class="d">S</span>
            <span class="d">S</span>
            <span class="d"> </span>
            <span class="d">T</span>
            <span class="d">H</span>
            <span class="d">E</span>
            <span class="d"> </span>
            <span class="w">W</span>
            <span class="o">O</span>
            <span class="r">R</span>
            <span class="d">D</span>
        </div>
        <div class="row">
             <div id="faults" class="col-md-6">
                
            </div>
            <div class="col-md-6">
                <div id="guess" class="row inputRow">
                    <form class="col-sm">
                         <label for="">Guess A Letter</label>   
                        <input type="text" id="guessLetterInput" maxlength="1">
                        <input id="guessLetterButton" type="button" class="btn btn-light" value="go!">
                    </form>
                    <form class="col-sm">
                        <label for="">Guess The Word</label>
                        <input type="text" id="guessWordInput">
                        <input id="guessWordButton" type="button" class="btn btn-light" value="go!">
                    </form>
                </div>
                <div id="new" class="row inputRow">
                    <div class="col">
                        <label for="wordInput">New Word</label>
                        <input id="newWordInput" name="wordInput" type="password" maxlength="10">
                        <input id="newWordButton" type="button" class="btn btn-light" value="go!">
                    </div>
                    <div class="col">
                        <label for="">Reset the Game</label>
                        <button id="reset" class="btn btn-light">Reset</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
