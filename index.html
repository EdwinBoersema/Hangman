<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div id="title" class="row justify-content-center">
            <h1>Hangman</h1>
        </div>
        <div id="mysteryWordOutput" class="row justify-content-center">
            <span>W</span>
            <span>O</span>
            <span>O</span>
            <span>R</span>
            <span>D</span>
        </div>
        <!-- <div class="row">
            <div class="col">
                <div class="form-group">
                    <input type="text" placeholder="Example">
                    <input type="button" class="btn btn-primary">
                </div>

            </div>
        </div> -->
        <div class="row">
            <div class="col">
                <div class="row inputRow">
                    <form class="col">
                         <label for="">Guess A Letter</label>   
                        <input type="text" id="guessLetterInput" maxlength="1">
                        <input id="guessLetterButton" type="button" class="btn btn-light" value="go!">
                    </form>
                    <form class="col">
                        <label for="">Guess The Word</label>
                        <input type="text" id="guessWordInput">
                        <input id="guessWordButton" type="button" class="btn btn-light" value="go!">
                    </form>
                </div>
                <div class="row inputRow">
                    <div class="col">
                        <label for="wordInput">New Word</label>
                        <input id="newWordInput" name="wordInput" type="password" maxlength="10">
                        <input id="newWordButton" type="button" class="btn btn-light" value="go!">
                    </div>
                    <div class="col">
                        <button id="reset" class="btn btn-light">Reset</button>
                    </div>
                </div>
            </div>
            <div id="faults" class="col">
                Faults
            </div>
        </div>


    </div>

    
    <script src="main.js"></script>
</body>
</html>
